<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <!-- border untuk menambahkan garis disekitar cell
            cellspasing untuk memberikan jarak antar cell 
            cellpadding untuk memberikna jarak atau luas pada sebuah cell
     -->
      <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">colspan 2</td>
        <!-- colspan 2 karena yg digabungkan 2 collom -->
      </tr>
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
  </body>
</html>
