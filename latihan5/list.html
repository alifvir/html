<html lang="en">
  <head>
    <title>Html list</title>
  </head>
  <body>
    <h3>To Do List</h3>
    <ol type="I">
      <!-- ol untuk menunjukan bahwa kita ingin membuat order list/list terurut dengan bawaanya typenya adalah angka
    jika ingin dibuat dapat menggunakan type 1 untuk angka, A besar untuk huruf besar, a kecil untuk uruf kecil, I untuk romawai besar, 
    i kecil untuk romawai kecil -->
      <li>bangun pagi</li>
      <li>sarapan</li>
      <li>tiduurlagi</li>
    </ol>
    <h3>yang akan saya lakukan saat pagi hari</h3>
    <ul type="circle">
      <!-- ul adalah un order list, atau list tidak berurutan -->
      <li>sarapan</li>
      <li>tiduurlagi</li>
      <li>bangun pagi</li>
    </ul>
    <h3>yang harus saya pelajari</h3>
    <dl>
      <!-- berisi satu paket, atau berpasngan, jika menggunakan dl harus ada dt dan dd -->
      <dt>Html</dt>
      <dd>Hypertext markup language</dd>
      <dt>Css</dt>
      <dd>Cascading style sheet</dd>
      <dt>Js</dt>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
