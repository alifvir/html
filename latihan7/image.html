<html lang="en">
  <head>
    <title>image</title>
  </head>
  <body>
    <!-- didalam img src kita dapat menaro internal resaource atau gambar yang kita taro sendiri
        alt berguna untuk text yg akan mnuncul jika src gambar yg kita tampilkan typo atau error maka alt yg akan tampil
        width berguna untuk lebar ukuran dalam pixel jika ditulis widthnya saja maka height akan mengikuti 
        height berguna mengatur tinngi gambar jika ditulis 2"nya hati2 ketarik gambarnya px (pixel) % (setengah dari halmannya)
        title berguna untuk memberikan nama pada saat kursos bergerak pada gambar maka akan muncul kata2 tsb-->

    <!-- untuk menggabungkan hyperlink dan image -->
    <a href="https://www.instagram.com/kejarkopi/?hl=id" target="_blank">
      <img src="kejarkopi.png" alt="error" width="200" title="kejarkopi" />
    </a>
  </body>
</html>
