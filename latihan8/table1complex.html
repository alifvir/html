<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- didalam table ada thead table header lalu didalamnya ada tr dan th untuk table headernya baru ada td table data -->
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>kolom 1</th>
          <th>kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>baris 1</th>
          <td>baris 1, kolom 1</td>
          <td>baris 1, kolom 2</td>
        </tr>
        <tr>
          <th>baris 2</th>
          <td>baris 2, kolom 1</td>
          <td>baris 2, kolom 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
